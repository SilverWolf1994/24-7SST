<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>REGISTRAR USUARIO</h3>
                    <span *ngIf="submitted && createUser.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createUser" (ngSubmit)="submitUser()">
                        
                        <div class="col mt-3">
                            <input type="number" class="form-control" formControlName="cedula" placeholder="Cedula">
                        </div>

                        <div class="col mt-3">
                            <input type="text" class="form-control" formControlName="nombres" placeholder="Nombres">
                        </div>

                        <div class="col mt-3">
                            <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos">
                        </div>

                        <div class="col mt-3">
                            <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        </div>

                        <div class="col mt-3">
                            <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a">
                        </div>

                        <div class="col mt-3">
                            <button type="button" class="btn btn-danger me-3" routerLink="/index">Cancelar</button>
                            <button type="submit" class="btn btn-success ms-3">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
